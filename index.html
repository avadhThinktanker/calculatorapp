<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div id="input"><input id="display" type="text" disabled /></div>
        <div id="cal-row-2">
          <input type="button" value="DEG" />
          <input type="button" value="F-E" />
        </div>
        <div>
          <input type="button" value="MC" />
          <input type="button" value="HC" />
          <input type="button" value="M+" />
          <input type="button" value="M-" />
          <input type="button" value="MS" />
        </div>
        <div id="trigonometry-container">
          <div id="dropdown">
            <input type="button" value="Trigonometry" id="dropbtn" />
            <div id="dropdown1">
              <input type="button" value="sin" />
              <input type="button" value="cos" />
              <input type="button" value="tan" />
              <input type="button" value="sec" />
              <input type="button" value="cot" />
              <input type="button" value="csc" />
            </div>
          </div>
          <div id="function">
            <input type="button" value="Function" id="dropbtn1" />
            <div id="dropdown2">
              <input type="button" value="|x|" />
              <input type="button" value="x" />
              <input type="button" value="tan" />
              <input type="button" value="rand" />
              <input type="button" value="deg" />
              <input type="button" value="dms" />
            </div>
          </div>
        </div>
        <div id="cal-btn">
          <button>
            <p>2 <sup>nd</sup></p>
          </button>
          <button value="Pi">&Pi;</button>
          <input type="button" value="e" />
          <input type="button" value="C" />
          <input type="button" value="BACK" />
        </div>
        <div>
          <button value="square">
            <p>X <sup>2</sup></p>
          </button>
          <input type="button" value="1/x" />
          <input type="button" value="|x|" />
          <input type="button" value="exp" />
          <input type="button" value="mod" />
        </div>
        <div>
          <input type="button" value="2&#8730;" />
          <input type="button" value="(" />
          <input type="button" value=")" />
          <input type="button" value="n!" />
          <input type="button" value="รท" />
        </div>
        <div class="num">
          <button value="^">
            <p>X <sup>y</sup></p>
          </button>
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="*" />
        </div>
        <div class="num">
          <button value="tenpower">
            <p>10 <sup>x</sup></p>
          </button>
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" />
        </div>
        <div class="num">
          <input type="button" value="log" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="+" />
        </div>
        <div class="num">
          <input type="button" value="ln" />
          <input type="button" value="+/-" />
          <input type="button" value="0" />
          <input type="button" value="." />
          <input id="equal" type="button" value="=" />
        </div>
      </div>
      <div>
        <div id="history" class=""></div>
        <div id="memory"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
